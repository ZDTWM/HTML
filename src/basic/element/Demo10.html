<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
	<h1>01：3行2列表格：</h1>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<h1>02：带边框的表格：</h1>
	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>	
	<h1>03：设置table的宽度：</h1>	
	<table border="1" width="200px">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<h1>04：单元格宽度绝对值：</h1>
	<table border="1" width="200px">
	<tr>
		<td width="50px">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
	</tr>
	</table>
	<h1>05：单元格宽度相对值：</h1>
	<table border="1" width="200px">
	<tr>
		<td width="80%">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
	</tr>
	</table>	
	<h1>06：单元格水平对齐：</h1>	
	<table border="1" width="200px">
	<tr>
		<td width="50%" align="left">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td align="center">3</td>
		<td>4</td>
	</tr>
	<tr>
		<td align="right">5</td>
		<td>6</td>
	</tr>
	</table>
	<h1>07：单元格垂直对齐：</h1>	
	<table border="1" width="200px">
	<tr>
		<td width="50%" valign="top">1</td>
		<td>
			2 <br/>
			2 <br/>
			2 <br/>
		</td>
	</tr>
	<tr>
		<td valign="middle">3</td>
		<td>
			4 <br/>
			4 <br/>
			4 <br/>
		</td>
	</tr>
	<tr>
		<td valign="bottom">5</td>
		<td>
			6 <br/>
			6 <br/>
			6 <br/>
		</td>
	</tr>
	</table>
	<h1>08：横跨两列，水平合并：</h1>
	<table border="1" width="200px">
	<tr>
		<td colspan="2">1,2</td>
	</tr>
	<tr>
		<td align="center">3</td>
		<td>4</td>
	</tr>
	<tr>
		<td align="right">5</td>
		<td>6</td>
	</tr>
	</table>
	<h1>09：横跨两行, 垂直合并：</h1>	
	<table border="1" width="200px">
	<tr>
		<td rowspan="2">1,3</td>
		<td>2</td>
	</tr>
	<tr>
		<td>4</td>
	</tr>
	<tr>
		<td align="right">5</td>
		<td>6</td>
	</tr>
	</table>
	<h1>10：背景色：</h1>
	<table border="1" width="200px">
	<tr bgcolor="gray">
		<td >1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td align="right">5</td>
		<td bgcolor="pink">6</td>
	</tr>
	</table>			
</body>
</html>
