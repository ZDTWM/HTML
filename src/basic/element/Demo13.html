<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>字体</title>
</head>
<body>
	<h1>字体元素</h1>
	<font color="green">绿色默认大小字体</font>
	<br/>
	<font color="blue" size="+2">蓝色大2号字体</font>
	<br/>
	<font color="red" size="-2">红色小2号字体</font>
	<h2>颜色表示方法</h2>
	<font color="red">用red表示红色字体</font>
	<br/>
	<font color="#ff0000">用#ff0000表示红色字体</font>
</body>
</html>
