<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>下拉列表</title>
</head>
<body>
	<h1>下拉列表</h1>
	<select>
		<option>陶文猛</option>
		<option>周丹</option>
		<option>桃先森</option>
		<option>粥小姐</option>
	</select>
	<h1>设置高度</h1>
	<select size="2">
		<option>陶文猛</option>
		<option>周丹</option>
		<option>桃先森</option>
		<option>粥小姐</option>
	</select>
	<h1>设置可以多选</h1>
	<select size="3" multiple="multiple">
		<option>陶文猛</option>
		<option>周丹</option>
		<option>桃先森</option>
		<option>粥小姐</option>
	</select>
	<h1>默认选中</h1>
	<select size="3" multiple="multiple">
		<option>陶文猛</option>
		<option selected="selected">周丹</option>
		<option>桃先森</option>
		<option selected="selected">粥小姐</option>
	</select>
</body>
</html>
